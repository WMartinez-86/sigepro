{% extends 'base2.html' %}
{% block title %}
Reasignar Sprint
{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="/estaticos/usuario/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/estaticos/usuario/css/forms.css" />

</head>
<div class="breadcrumbs">
    <a href="/proyectos/">Proyecto {{ proyecto.nombre }}</a>>>
    <a href="/sprints/proyecto/{{ proyecto.id }}">Sprint</a>
    ">Reasignar"
</div>

<div id="content">
    <h1>Resignar</h1>
    <fieldset class="module aligned wide">
        <form method="post">{% csrf_token %}
            <div class="form-row">
                {{ formulario.as_p }}
            </div>
            <div class="submit-row">
                <input type="submit" value="Confirmar" />
            </div>
        </form>
    </fieldset>
</div>

{% endblock %}
