<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="/estaticos/usuario/css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
{% if user.is_authenticated %}
<center><font size="3", color="FFFFFF">Bienvenido {{user.username|capfirst}}</font>
    <a href="/usuarios/cerrar/">Salir</a></center>
{% else %}
<section class="container">
    <div class="login">
        <h1>Ingresar</h1>
        <form method="post">{% csrf_token %}
            <p><input type="text" name="username" value="" placeholder="Usuario"></p>
            <p><input type="password" name="password" value="" placeholder="ContraseÃ±a"></p>
            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Recordarme.
                </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login">{% csrf_token %}</p>
        </form>
    </div>

    <div class="login-help">
        <!--
        <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
        -->
    </div>
</section>
{% endif %}
</body>
</html>
