<!DOCTYPE html>
 <html lang="es"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="SIGEPRO es un sistema de gestion de proyectos">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/my_stilos.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/inicio.css">        
        <link rel="stylesheet" href="{{STATIC_URL}}css/estilos_buscar.css">
        <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,500' rel='stylesheet'>

        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
   
    <body>

<div class="row-fluid">
<div class="span12">            
 <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="/">Inicio</a>
          <ul class="nav">
            <li><a href="#">Usuarios</a></li>
            <li><a href="/">Proyectos</a></li>
            <li><a href="/">Roles</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sprint
                 <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                  <li><a href="/">Enero</a></li>
                  <li><a href="/">Febrero</a></li>
                  <li><a href="/">Marzo</a></li>
                  <li><a href="/">Abril</a></li>
                  <li><a href="/">Mayo</a></li>
                  <li><a href="/">Junio</a></li>
                  <li><a href="/">Julio</a></li>
                  <li><a href="/">Agosto</a></li>
                  <li><a href="/">mas..</a></li>
              </ul>
            </li>
          </ul>
          <div class="busqueda">
            <form class="navbar-search pull-left" method="POST" action="/libros/buscar/">{% csrf_token %}

                <input type="text" name="buscalo" class="search-query" placeholder="Buscar">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                </div>
            </form>
                
          </div>
      </div>
</div>
</div>
</div>
  {% block content %}
  {% endblock %}



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="{{STATIC_URL}}js/vendor/bootstrap.min.js"></script>

    <script src="{{STATIC_URL}}js/main.js"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
